<!DOCTYPE html>
<html>
<head>
    <title>Ingevulde tabel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<h1>Ingevulde tabel</h1>

<table>
    <thead>
        <tr>
            <th>Fase</th>
            {% for effect in selected_effects %}
                <th>{{ effect }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for fase, effects in results.items() %}
            <tr>
                <td>{{ fase }}</td>
                {% for effect in selected_effects %}
                    <td>{{ results[fase].get(effect, '') }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
